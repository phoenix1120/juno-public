<!DOCTYPE HTML>
<html>
    <head>
        <title>OpenLayers Demo</title>
        <style type="text/css">
            html, body, #Map {
            width: 100%;
            height: 100%;
            margin: 0;
            }
        </style>
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <!--<script src="http://www.openlayers.org/api/OpenLayers.js"></script>-->
        <!--<script src="OpenLayers.js"></script>-->
        <script>
            var fromProjection = new OpenLayers.Projection("EPSG:4326"); // transform from WGS 1984
            var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
            var extent = new OpenLayers.Bounds(-1.32,51.71,-1.18,51.80).transform(fromProjection,toProjection);
            function init() {
            var options = {
            restrictedExtent : extent,
            controls: [
            new OpenLayers.Control.Navigation(),
            new OpenLayers.Control.PanZoomBar(),
            new OpenLayers.Control.Attribution()
            ]
            };
            map = new OpenLayers.Map("Map", options);
            var newLayer = new OpenLayers.Layer.OSM(
            "New Layer",
            "file:///home/phoenix/Desktop/test/${z}/${x}/${y}.png",
            {zoomOffset: 13, resolutions: [19.1092570678711,9.55462853393555,4.77731426696777,2.38865713348389]}
            );
            map.addLayer(newLayer);
            map.setCenter(new OpenLayers.LonLat(-1.25,51.75).transform(fromProjection,toProjection), 0); // 0=relative zoom level
            }
        </script>
    </head>
    <body onload="init();">
        <div id="Map"></div>
    </body>
</html>

<html>
<head>
    <title></title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var lat=34.070;
        var lon=-118.73;
        var zoom=15;
        var map;

        function init(){
        map = new OpenLayers.Map ("map", {
        controls:[
        new OpenLayers.Control.Navigation(),
        new OpenLayers.Control.PanZoomBar(),
        new OpenLayers.Control.LayerSwitcher(),
        new OpenLayers.Control.Attribution()],
        maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
        maxResolution: 156543.0399,
        numZoomLevels: 19,
        units: 'm',
        projection: new OpenLayers.Projection("EPSG:900913"),
        displayProjection: new OpenLayers.Projection("EPSG:4326")
        } );


        map.addLayer(new OpenLayers.Layer.OSM());

        var lonLat = new OpenLayers.LonLat(lon, lat).transform(new OpenLayers.Projection("EPSG:4326"), new OpenLayers.Projection("EPSG:900913"));

        map.setCenter (lonLat, zoom);

        //Initialise the vector layer using OpenLayers.Format.OSM
        var layer = new OpenLayers.Layer.Vector("Polygon", {
        strategies: [new OpenLayers.Strategy.Fixed()],
        protocol: new OpenLayers.Protocol.HTTP({
        url: "file:///home/phoenix/Desktop/myosmfile.osm",
        format: new OpenLayers.Format.OSM()
        }),
        projection: new OpenLayers.Projection("EPSG:4326")
        });

        map.addLayers([layer]);

        }
    </script>
</head>
<body onload="init()">
<div id="map" class="smallmap"></div>
    </body>
</html>*@
