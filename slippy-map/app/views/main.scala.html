@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>


    <style type="text/css">
    html, body, #slippyMap {
    width: 100;
    height: 100;
    margin: 0;
    }
    </style>
    <script type="text/javascript" src="http://localhost:9000/assets/OpenLayers-2.12/OpenLayers.js"></script>
    @*<script src="http://www.openlayers.org/api/OpenLayers.js"></script>*@
    <script>
        var fromProjection = new OpenLayers.Projection("EPSG:4326"); // transform from WGS 1984
        var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection@*
        var extent = new OpenLayers.Bounds(-1.32,51.71,-1.18,51.80).transform(fromProjection,toProjection);*@
        function init() {
        var options = {@*
        restrictedExtent : extent,*@
        controls: [
        new OpenLayers.Control.Navigation(),
        new OpenLayers.Control.PanZoomBar(),
        new OpenLayers.Control.Attribution()
        ]
        };
        map = new OpenLayers.Map("slippyMap", options);
        var newLayer = new OpenLayers.Layer.OSM()
        @*"New Layer",
        "http://localhost:9001/assets/images/tiles/${z}/${x}/${y}.png",
        *@@*"URL_TO_TILES/${z}/${x}/${y}.png",
        {zoomOffset: 13, resolutions: [19.1092570678711,9.55462853393555,4.77731426696777,2.38865713348389]}*@@*
        {zoomOffset: 13, resolutions: [128,64,32,16,8,4,2]}
        );*@
        map.addLayer(newLayer);
        map.setCenter(new OpenLayers.LonLat(-1.25,51.75).transform(fromProjection,toProjection), 0); // 0=relative zoom level
        }
    </script>

</head>
<body onload="init();">
<div id="header_outterBorder">
    <div id="header">
        <img id="header_img" alt="Header Missing" src="@routes.Assets.at("images/header.png")">
    </div>
</div>
<div id="content_main">
    <div class="content_wrapper">
        @content
    </div>
</div>
</body>
</html>
