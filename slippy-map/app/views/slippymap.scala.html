@(hwGetResponse: String, hwPostResponse: String)

@main("Slippy Map") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/slippymap.css")">

    <div id="slippyMapWrapper">
        <div id="slippyMap">
            <img src="http://localhost:9001/assets/images/tiles/tile1.png" alt="missing image"/>
        </div>
    </div>
    <div>
        <div>
            Hello World GET response: @hwGetResponse
        </div>
        <div>
            Hello World POST response: @hwPostResponse
        </div>
    </div>
    
}
